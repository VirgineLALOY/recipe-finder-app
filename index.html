<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuisine Facile - Trouveur de Recettes</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1><i class="fas fa-utensils"></i> Cuisine Facile</h1>
                <p>Trouvez des recettes avec les ingrédients que vous avez déjà !</p>
            </div>
        </header>

        <main>
            <section class="search-section">
                <div class="ingredient-input">
                    <h2>Vos ingrédients</h2>
                    <div class="input-group">
                        <input type="text" id="ingredient-input" placeholder="Entrez un ingrédient (ex: fromage, tomate...)">
                        <button id="add-ingredient" class="btn"><i class="fas fa-plus"></i> Ajouter</button>
                    </div>
                    <div id="ingredients-list" class="ingredients-tags">
                        <!-- Les ingrédients s'afficheront ici -->
                    </div>
                </div>

                <div class="filters">
                    <h2>Filtres</h2>
                    <div class="filter-options">
                        <label class="filter-checkbox">
                            <input type="checkbox" id="vegan-filter">
                            <span class="filter-label"><i class="fas fa-leaf"></i> Vegan</span>
                        </label>
                        <label class="filter-checkbox">
                            <input type="checkbox" id="cheap-filter">
                            <span class="filter-label"><i class="fas fa-coins"></i> Économique</span>
                        </label>
                        <label class="filter-checkbox">
                            <input type="checkbox" id="quick-filter">
                            <span class="filter-label"><i class="fas fa-clock"></i> Rapide (- de 30min)</span>
                        </label>
                        <label class="filter-checkbox">
                            <input type="checkbox" id="gluten-free-filter">
                            <span class="filter-label"><i class="fas fa-wheat-awn-circle-exclamation"></i> Sans gluten</span>
                        </label>
                    </div>
                </div>

                <button id="search-recipes" class="btn primary-btn">Trouver des recettes</button>
            </section>

            <section id="results-section" class="results-section hidden">
                <h2>Recettes suggérées</h2>
                <div id="no-results" class="hidden">
                    <p>Aucune recette ne correspond à votre recherche. Essayez d'autres ingrédients ou moins de filtres.</p>
                </div>
                <div id="recipes-container" class="recipes-container">
                    <!-- Les recettes s'afficheront ici -->
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 Cuisine Facile - Tous droits réservés</p>
        </footer>
    </div>

    <div id="recipe-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div id="modal-recipe-content">
                <!-- Le contenu détaillé de la recette s'affichera ici -->
            </div>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
